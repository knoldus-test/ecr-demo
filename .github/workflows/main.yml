name: ECR CI Demo

on:

  workflow_run:
    workflows: ["ECR PASSWORD UPDATOR"]
    branches: [sakshi-ecr-demo]
    types:
      - completed
    check_run:
      types: [completed]
      conclusion: [success]

jobs:
          
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest

    steps:
      - name: Github Checkout
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ecr-test-repo
          IMAGE_TAG: 0.1
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
  
  get_ecr_image:
    name: Pull Image from AWS ECR
  
    runs-on: ubuntu-latest
    needs: build

    container:
      image: 133615223499.dkr.ecr.ap-south-1.amazonaws.com/ecr-test-repo:0.1
      credentials:
        username: AWS
        password: ${{ secrets.ECR_PASSWORD }}
      
    steps:
      - name: Run Python script from container
        run: python3 /src/hello_world.py

    
