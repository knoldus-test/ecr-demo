  get_ecr_image:
    name: Pull Image from AWS ECR
    runs-on: ubuntu-latest
    # needs: build

    container:
      image: 133615223499.dkr.ecr.ap-south-1.amazonaws.com/ecr-test-repo:latest
      credentials:
        username: AWS
        password: ${{ secrets.ECR_PASSWORD }}
      options: 
        --memory=8g
        --cpu-percent=100
        --cpus=4
        --gpus=all
      
    steps:
      - name: Run Python script from container
        run: python3 /src/hello_world.py
      - name: Inspect container
        run: |
          containerId=`docker ps -a | awk '{if ($2 =="133615223499.dkr.ecr.ap-south-1.amazonaws.com/ecr-test-repo:latest") print $1}'`
          echo $containerId
          docker stats --no-stream $containerId